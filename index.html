<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Inteligente</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    #chatbox { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    .message { margin-bottom: 10px; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    input[type="text"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">Hola ðŸ‘‹ Â¿En quÃ© puedo ayudarte hoy?</div>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Escribe tu mensaje..." />
  </div>

  <script>
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    input.addEventListener('keydown', async function (e) {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const userMessage = input.value.trim();
        addMessage(userMessage, 'user');
        input.value = '';

        // Simula respuesta del bot
        const botMessage = await getBotResponse(userMessage);
        addMessage(botMessage, 'bot');
      }
    });

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function getBotResponse(msg) {
      // AquÃ­ puedes integrar tu API real si tienes ÙˆØ§Ø­Ø¯Ø©
      return "Respuesta automÃ¡tica a: " + msg;
    }
  </script>
</body>
